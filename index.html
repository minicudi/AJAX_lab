<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заметки</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.4.min.js"
    ></script>
  </head>
  <body class="light-mode">
    <section>
      <h1>todo-list</h1>
      <div class="todo-list">
        <form id="taskForm">
          <label for="title">Задание:</label>
          <input type="text" id="title" required />
          <label for="userId">ID:</label>
          <input type="number" id="userId" min="1" max="10" required />

          <button type="submit">Добавить/Редактировать</button>
          <div class="error" id="userIdError"></div>
        </form>
      </div>

      <div id="tasks"></div>

      <div id="done">
        <h3>Выполненные задания</h3>
      </div>
    </section>

    <button id="toggleThemeBtn" class="glow-on-hover" type="button">
      СМЕНА ТЕМЫ!
    </button>

    <script src="js.js"></script>
  </body>
</html>
